name: Git Workflow Check

on:
  pull_request:
    branches: [main]

jobs:
  check-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full Git history

      - name: Check PR is from feature branch
        run: |
          echo "ğŸ” Checking PR branch name..."

          branch_name="${{ github.head_ref }}"

          if [[ ! "$branch_name" =~ ^feature/ ]]; then
            echo "âŒ PR must be from a feature/* branch"
            echo "   Current branch: $branch_name"
            echo ""
            echo "ğŸ’¡ Hint: Create branch with:"
            echo "   git checkout -b feature/refactor-to-modules"
            exit 1
          fi

          echo "âœ… PR is from feature branch: $branch_name"

      - name: Check multiple commits (incremental refactoring)
        run: |
          echo "ğŸ” Checking commit history..."

          # Count commits in this PR
          commit_count=$(git rev-list --count HEAD ^origin/main)

          echo "Found $commit_count commits in this PR"

          if [ "$commit_count" -lt 3 ]; then
            echo ""
            echo "âŒ Expected at least 3 commits (one per module extraction), found $commit_count"
            echo ""
            echo "ğŸ’¡ Hint: Make incremental commits as shown in Lecture 4:"
            echo "   1. Extract geometry.py â†’ commit"
            echo "   2. Extract road.py â†’ commit"
            echo "   3. Extract visualization.py â†’ commit"
            echo "   4. Simplify main.py â†’ commit"
            echo ""
            echo "   This shows your refactoring progression and makes code review easier!"
            exit 1
          fi

          echo "âœ… Found $commit_count commits (good incremental refactoring!)"

      - name: Check commit messages quality
        run: |
          echo "ğŸ” Checking commit message quality..."

          # Get all commit messages in this PR
          git log --format=%s origin/main..HEAD > /tmp/commit_messages.txt

          short_messages=0
          line_num=0

          while IFS= read -r msg; do
            line_num=$((line_num + 1))

            # Check message length (should be > 10 chars)
            if [ ${#msg} -lt 10 ]; then
              echo "âŒ Commit $line_num has a too-short message: '$msg'"
              short_messages=1
            else
              echo "âœ… Commit $line_num: '$msg'"
            fi
          done < /tmp/commit_messages.txt

          if [ $short_messages -eq 1 ]; then
            echo ""
            echo "ğŸ’¡ Hint: Write descriptive commit messages that explain WHAT and WHY:"
            echo "   âœ… Good: 'Extract geometry functions to geometry.py'"
            echo "   âŒ Bad: 'update' or 'fix'"
            exit 1
          fi

          echo ""
          echo "âœ… All commit messages are descriptive!"

      - name: Summary
        run: |
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Git Workflow Check Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âœ… PR is from feature branch"
          echo "âœ… Multiple incremental commits"
          echo "âœ… Descriptive commit messages"
          echo ""
          echo "Great Git workflow! ğŸš€"
